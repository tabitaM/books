<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Books Library</span>
    <span class="example-spacer"></span>
    <span class="example-icon">
      <a [routerLink]="['/home']"> All Books
      </a>
    </span>
    <span *ngIf="user" class="example-icon">
      <a [routerLink]="['/profile']">{{user.first_name}}
      </a>
    </span>
  </mat-toolbar-row>
</mat-toolbar>

<div *ngIf="user">
  <div class="userPrimaryDetails">
    <img src={{user.avatar}}>
    <span class="name">{{user.first_name}} {{user.last_name}} </span>
    <span class="role">{{user.role}} </span>
  </div>

  <hr>

  <div class="userDetails">
    <div>City: {{user.city}} </div>
    <div>Books: {{user.books_number}}</div>
    <div>Return date: {{ shortDate | date:'dd/MM/y'}}</div>
  </div>
</div>
