<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Books Library</span>
    <span class="example-spacer"></span>
    <span class="example-icon">
      <a [routerLink]="['/home']"> All Books
      </a>
    </span>
    <span *ngIf="user" class="example-icon">
      <a [routerLink]="['/profile']">{{user.first_name}}
      </a>
    </span>
  </mat-toolbar-row>
</mat-toolbar>


<p>Books:</p>
<div *ngIf="books">
  <li *ngFor="let book of books">
    <mat-card class="booksCard">
      <mat-card-header>
        <mat-card-title>{{book.title}}</mat-card-title>
        <mat-card-subtitle>{{book.description}}</mat-card-subtitle>
      </mat-card-header>
    </mat-card>
  </li>
</div>

<p>Categories:</p>
<div *ngIf="categories">
  <li *ngFor="let category of categories">
    <mat-grid-list cols="4" rowHeight="100px">
      <mat-grid-tile [colspan]="1" [rowspan]="1">{{category.id}} {{category.name}} {{category.color}}
      </mat-grid-tile>
    </mat-grid-list>
  </li>
</div>
