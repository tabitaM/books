<nav class="navbar sticky-top navbar-dark bg-dark">
  <span class="navbar-brand nav-text">Books Library</span>
  <span class="example-spacer"></span>
  <div *ngIf="endpointService.user" class="wrap-right-nav">
    <span class="example-icon nav-text">
      <a [routerLink]="['/home']"> All Books </a>
    </span>
    <span *ngIf="endpointService.user">
      <img class="navbarPhoto dropdown-toggle" src="{{endpointService.user.avatar}}" data-toggle="dropdown">
      <div class="dropdown-menu dropdown-menu-right text-center">
        <li class="dropdown-item">
        <a [routerLink]="['/profile']">
          {{endpointService.user.first_name}}' Profile
        </a>
        </li>
        <li class="dropdown-item">
        <a [routerLink]="['/login']">
          Log Out
        </a>
        </li>
      </div>
    </span>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <div class="col-2">
      <p class="categories">CATEGORIES</p>
      <div *ngIf="endpointService.categories" class="all-categories">
        <button class="categoriesCard" style="background-color: coral">
            All
        </button>
        <button class="categoriesCard" *ngFor="let category of endpointService.categories" [ngStyle]="{ 'background-color': category.color }">
          {{ category.name }}
      </button>
      </div>
    </div>
    <div class="col-10">
      <div class="container">
        <div class="row">
          <div class="col">
            <p class="books">BOOKS</p>
          </div>
        </div>
        <div class="row">
          <div *ngFor="let book of endpointService.books" class="col-lg-4 col-md-6 col-sm-12">
            <div class="card" style="width: 18rem;">
              <img src="{{ book.thumbnail }}" class="card-img-top" alt="Books Image">
              <div class="card-body">
                <h5 class="card-title">{{book.title}}</h5>
                <p class="card-text ">{{book.description}}</p>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                  Read more..
                </button>
                <button *ngIf="endpointService.categories" type="button" class="btn card-category-button" [ngStyle]="{ 'background-color':endpointService.categories[book.categoryId].color  }">
                  {{endpointService.categories[book.categoryId].name}}
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngFor="let book of endpointService.books">
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{book.title}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {{book.description}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
