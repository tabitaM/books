<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Books Library</span>
    <span class="example-spacer"></span>
    <span class="example-icon">
      <a [routerLink]="['/home']"> All Books
      </a>
    </span>
    <span *ngIf="user" class="example-icon">
      <a [routerLink]="['/profile']">{{user.first_name}}
      </a>
    </span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened>
    <p class="categories">CATEGORIES</p>
    <div *ngIf="categories">
      <li *ngFor="let category of categories">
        <mat-card [ngStyle]="{'background-color':category.color}" class="categoriesCard">
          <mat-card-header>
            <mat-card-title>{{category.name}}</mat-card-title>
          </mat-card-header>
        </mat-card>
      </li>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <p class="books">BOOKS</p>
    <mat-grid-list cols="3" rowHeight="300px" gutterSize="20px">
      <mat-grid-tile *ngFor="let book of books">
        <mat-card class="booksCard" fxLayoutWrap="wrap" fxLayout="column" fxFlex="90%" fxLayoutGap="16px">
          <mat-card-title>{{book.title}}</mat-card-title>
          <mat-card-content>{{book.description}}
            <img src={{book.thumbnail}}>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-drawer-content>
</mat-drawer-container>
